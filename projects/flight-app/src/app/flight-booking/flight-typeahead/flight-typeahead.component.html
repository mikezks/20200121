<div class="card">

    <div class="header">
      <h2 class="title">Flight Typeahead</h2>
    </div>

    <div class="content">
  
        <div class="form-group">
            <label>Timer: {{ timer$ | async }}</label>
        </div>

        <div class="form-group">
            <label>City:</label>
            <input [formControl]="control" class="form-control">
        </div>

        <div class="form-group" *ngIf="loading">
            <label>...loading...</label>
        </div>

        <div class="form-group">
        <label>Online: {{ online$ | async }}</label>
        </div>
  
    </div>
</div>

<div class="card"
    *ngIf="{
        flight: flights$ | async
    } as componentData">
    <table
        class="table table-contensed"
        *ngIf="componentData.flights?.length">
        <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let f of componentData.flights">
                <td>{{f.id}}</td>
                <td>{{f.from }}</td>
                <td>{{f.to }}</td>
                <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
            </tr>
        </tbody>
     </table>
</div>
